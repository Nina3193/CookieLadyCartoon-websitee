<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Illustration Gallery</title>

   <!-- CSS Below-->
   <style>
      /* General Body Styling */
      body {
         background-color: #98BF64; /* Same as previous pages */
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         color: #333;
      }

      /* Navigation Styling */
      nav {
         background-color: mediumseagreen;
         padding-top: 35px;
         padding-bottom: 35px;
         padding-left: 35px;
         text-align: center;
      }

      nav a {
         color: white;
         text-decoration: none;
         margin: 0 15px;
         font-size: 1.1em;
      }

      nav a:hover {
         text-decoration: underline;
      }

      /* Main Heading Styling */
      h1 {
         text-align: center;
         font-size: 2.5em;
         color: white;
         margin-top: 40px;
      }

      /* Grid Wrapper for Images */
      .wrapper {
         display: grid;
         grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive Grid */
         grid-gap: 20px; /* Space between items */
         padding: 20px;
         justify-items: center;
      }

      /* Individual Image Styling */
      .wrapper img {
         width: 100%;
         height: auto;
         border-radius: 10px; /* Optional: Adds rounded corners to images */
         box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Adds shadow for a clean look */
      }
     .wrapper img {
   width: 100%;
   height: auto;
   border-radius: 10px;
   box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
   transition: transform 0.5s ease, filter 0.5s ease;
}

.wrapper img:hover {
   transform: scale(1.5);
   filter: brightness(1.1); /* Makes the image slightly brighter on hover */
}
   </style>
</head>

<body>

   <!-- Navigation Bar -->
   <nav>

   </nav>

   </div>

</body>
