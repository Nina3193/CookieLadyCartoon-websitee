<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <style>
    /* Styling for circular logo */
    img.logo {
      width: 700px; /* Increased size */
      height: 700px; /* Make sure the height matches the width for a perfect circle */
      border-radius: 50%; /* Makes the image circular */
      object-fit: cover; /* Ensures the image fills the circle properly */
      margin: 40px auto; /* Centers the image horizontally with some space above and below */
      display: block;
    }

    /* General styling for body */
    body {
      background-color: #98BF64;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center; /* Centers all content */
    }

    /* Styling for the navigation bar */
    nav {
      background-color: mediumseagreen;
      padding: 35px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Header styling */
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: white;
      margin-top: 40px;
    }

    /* Styling for the button container */
    .button-container {
      margin-top: 50px; /* Adds space above the button */
    }

    /* Button styling */
    button {
      background-color: mediumseagreen;
      color: white;
      padding: 20px 40px; /* Adds extra horizontal padding */
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    button:hover {
      background-color: darkseagreen;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="Home.html">Home</a> |
    <a href="About.html">About</a> |
    <a href="Gallery.html">Illustration Gallery</a> |
    <a href="Academic.html">Academic Works</a> |
    <a href="Contact.html">Contact</a>
  </nav>

  <!-- Main content -->
  <h1>Welcome to Cookie Lady Cartoons! Enjoy!</h1>

  <!-- Circular logo image -->
  <img src="img/logo.jpg" alt="Cookie Lady Cartoons Logo" class="logo">

  <!-- Learn More Button -->
  <div class="button-container">
    <a href="about.html">
      <button>Learn More</button>
    </a>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
