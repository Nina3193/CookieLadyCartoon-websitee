  <link rel="apple-touch-icon" href="icon.png">

  <style>
    /* General body styling */
    body {
      background-color: #98BF64;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Navigation bar styling */
    nav {
      background-color: mediumseagreen;
      padding: 35px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Header styling */
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: white;
      margin-top: 40px;
    }

    h3 {
      text-align: center;
      font-size: 1.5em;
      color: white;
      margin-top: 20px;
    }

    /* Wrapper and content styling */
    #wrapper {
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 40px;
      padding-bottom: 40px;
      text-align: center;
    }

    #wrapper img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin: 15px 0;
    }

    a {
      color: mediumseagreen;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      p, h3 {
        font-size: 1.1em;
      }
    }

    button {
      background-color: mediumseagreen;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: darkseagreen;
    }
  </style>

</head>
